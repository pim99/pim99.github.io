    <body>
        
        <div class="container d-flex justify-content-center">
            <div class="card shadow border-secondary m-5">
                <form class="m-5">
                    <h5 class="card-title">Acessar Conta</h5>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="numeroConta">Conta</label>
                                <input type="text" class="form-control border-secondary" id="numeroConta" placeholder="Digite aqui o número da conta" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="senhaLogin">Senha</label>
                                <input type="password" class="form-control border-secondary" id="senhaLogin" placeholder="Digite aqui a senha">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="salvarDados">
                                <label class="form-check-label" for="salvarDados">Salvar conta e senha</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-dark">Acessar</button>
                        </div>
                        <div class="col-8">
                            <a href="recuperarAcesso.html" class="btn btn-link">Esqueci minha senha</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer><div class="card-footer fixed-bottom bg-dark text-center text-secondary">Fortnet - 2020</div></footer>
